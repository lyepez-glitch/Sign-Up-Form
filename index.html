<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="background-container">
        <div class="black">black</div>
        <div id="leaves-img">
            <div class="logo">
                <img src="./odin-logo.png" alt="" class="src">
                <span id="odin">ODIN</span>
            </div>
        </div>
        <form action="" class="create-account">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam voluptate quae obcaecati nam dolore, quibusdam eveniet delectus, porro dicta eos fugiat odit nihil fugit. Soluta unde accusamus dolore sed illum.</p>
            <div class="form-group">
                <label for="firstname">
                    Firstname:
                </label>
                <input id="firstname" placeholder="input" type="text">
            </div>
            <div class="form-group">
                <label for="lastname">
                    Lastname:
                </label>
                <input id="lastname" placeholder="input" type="text">

            <div class="form-group">
                <label for="email">

                <label for="password">

            <div class="form-group">
                <label for="confirm-password">
                    Confirm Password:
                </label>
                <input id="confirm-password" placeholder="input" type="password">
